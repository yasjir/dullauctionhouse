<md-card class='auction-panel'>
  <md-card-title>
     <md-card-title-text>
       <span class="md-headline">
         <md-icon md-svg-icon="diamond"></md-icon>
           Current Auction
         </span>
     </md-card-title-text>
   </md-card-title>
   <md-divider></md-divider>

 <md-card-content flex layout='row' ng-hide='current.status'>
   <h3 flex layout-align='center center'>No active auction...</h3>
 </md-card-content>

 <md-card-content ng-show='current.status'>

   <p class='info-row user' flex>
     Seller: <b>{{current.Owner.username}}</b>
   </p>

  <md-divider></md-divider>

   <div class="item-info" flex layout='row'>
     <item-icon flex="50" item="current.item"></item-icon>
     <quantity-info  flex="50" quantity="current.quantity"></quantity-info>
   </div>
   <md-divider></md-divider>

   <p class='info-row' flex layout-align="center center">
     Time left: <b>{{time_left | number:0}}</b> seconds
   </p>

  <md-divider></md-divider>

   <p class='info-row' flex layout-align="center center">
     Winning bid: <b>{{current.winning_bid}}</b>
   </p>

   <md-divider></md-divider>

   <div flex layout='row' layout-align="center center">
     <md-input-container class="md-block" flex>
          <label></label>
          <input name="postalCode" ng-model="bid"
                 required ng-pattern="/^[0-9]$/" type="number" >
      </md-input-container>

        <md-button flex class="md-raised" ng-click="placeBid()">
            <md-icon md-svg-icon="coin"></md-icon>
          Place bid
        </md-button>

   </div>
 </md-card-content>
</md-card>
